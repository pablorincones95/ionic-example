<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="menuSide"></ion-menu-button>
    </ion-buttons>
    <ion-title>product-list</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list-header>
    <ion-label> Productos en Ofertas </ion-label>
  </ion-list-header>
  <ion-list>
    @for (product of products; track product._id) {

    <ion-item>
      <ion-thumbnail slot="start">
        <img [src]="product.image" [alt]="product.name" />
      </ion-thumbnail>
      <ion-label>
        <h2>{{product.name}}</h2>
        <p>{{product.description}}</p>
      </ion-label>
    </ion-item>
    }
  </ion-list>
</ion-content>
